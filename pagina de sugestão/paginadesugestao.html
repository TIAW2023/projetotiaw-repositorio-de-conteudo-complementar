<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pagina de sugestao.css" />
    <script
      src="https://kit.fontawesome.com/c1021eb904.js"
      crossorigin="anonymous"
    ></script>
    <script src="pagina de sugestao.js"></script>
    <title>Página de sugestão</title>
  </head>
  <body>
    <header>
      <div class="header-mobile">
        <div class="Title">
          <h1>
            <span class="Learn">Learn</span><span class="View">View</span>
          </h1>
        </div>
        <label for="mobile" class="side-bars"
          ><i class="fa-solid fa-bars fa-2xl" style="color: #000000"></i
        ></label>
      </div>
      <input type="checkbox" id="mobile" />
      <div class="menu">
        <label for="mobile" class="close"
          ><i class="fa-solid fa-xmark fa-lg" style="color: #000000"></i
        ></label>
        <nav class="menuh">
          <ul class="menuop">
            <li><a href="">Home</a></li>
            <li><a href="">Perfil</a></li>
            <li><a href=""><b>Sugestão</b></a></li>
            <li><a href="">Filmes</a></li>
            <li><a href="">Series</a></li>
          </ul>
          <div class="search">
            <input type="text" id="pesquisar" class="search__input" placeholder="Pesquisar" />
            <button class="search__button" id="botão_pesquisa">
              <i class="fa-solid fa-magnifying-glass search__icon"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="box">
      <form action="https://formsubmit.co/sugestaopagina@gmail.com" method="POST">
          <fieldset>
              <legend><b>Deixe sua sugestão:</b></legend>
              <br><br>
              <div class="inputBox">
                  <input type="text" name="nome" id="nome" class="inputUser" minlength="3" required>
                  <label for="nome" class="labelInput">Nome </label>
              </div>
              <br><br>
              <div class="inputBox">
                <label for="email" >Email:</label>
                <input type="email" name="email" class="inputUser" onblur="validarEmail()" onfocus="redefinirMsg()" id="email" required>
                <span id="error-email"></span>
              </div>
              <br><br>
              <p>Marque a opçâo de sugestão:</p>
              <input type="radio" id="filme" name="tipo" value="filme" required>
              <label for="filme">Filme</label>
              <br>
              <input type="radio" id="serie" name="tipo" value="serie" required>
              <label for="serie">Série</label>
              <br>
              <br>
              <div class="inputBox">
                  <input type="text" name="sugestao" id="sugestao" class="inputUser required" required >
                  <label for="sugestao" class="labelInput">Sugestão de filme/série:</label>
             
              <input type="submit" name="submit" id="enviar" onclick="envForm()">

              <input type="hidden" name="_next" value="http://127.0.0.1:5500/paginadesugestao.html">
              <input type="hidden" name="_subject" value="Nova sugestão!">
              <input type="text" name="_honey" style="display:none">
              <input type="hidden" name="_captcha" value="false">
          </fieldset>
      </form>
  </div>
    </body>
