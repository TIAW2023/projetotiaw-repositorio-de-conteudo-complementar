<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="cadastro.js"></script>
    <title>Tela de Login</title>
</head>



<body>
    <!-------------------------------------------Registrar a pessoa-------------------------------------------------->
    <div class="container">
        <div class="card">
          <div class="card-header">
            <div class="text-header">Registrar</div>
          </div>
          <div class="card-body">
            <form action="#">
              <div class="form-group">
                <label for="username"> Nome de Usu√°rio:</label>
                <input required="" class="form-control" name="username" minlength="3" id="username" type="text">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input required="" class="form-control" name="email" id="email" type="email">
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input required="" class="form-control" name="password" id="password" type="password">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input required="" class="form-control" name="confirm-password" id="confirm-password" type="password">
              </div>
            </div>
            <input type="submit" class="btn" value="aceitar">  
         </div>
       </div>
       
</body>
</html>
