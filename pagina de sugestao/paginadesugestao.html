<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="pagina de sugestao.css">
    <title> Pagina de sugestão</title>
    
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Sugestões</b></legend>
          <br>
          <div class="inputBox">
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome" class="labelinput">Nome </label>
          </div>
          <br>
          <div class="inputBox">
            <input type="text" name="email" id="email" class="inputUser" required>
            <label for="email" class="labelinput">Email </label>
          </div>
          <br>
          <p>Tipo:</p>
          <input type="radio" id="serie" name="tipo" value="serie">
          <label for="serie">Série</label>
          <input type="radio" id="filme" name="tipo" value="filme">
          <label for="filme">Filme</label>
          <br>
          <br>
          <div class="inputBox">
            <input type="text" name="sugestao" id="sugestao" class="inputUser" required>
            <label for="sugestao" class="labelinput">Sugestão de filme e/ou série </label>
          </div>
          <br>
          <input type="submit" name="submit" id="submit">
        </fieldset>
      </form>

    </div>
  </body>
