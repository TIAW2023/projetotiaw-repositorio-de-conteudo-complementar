<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/tela_login_style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
          <div class="text-header">Registrar</div>
        </div>
        <div class="card-body">
          <form action="#">
            <div class="form-group">
              <label for="username">Usu√°rio:</label>
              <input required="" class="form-control" name="username" id="username" type="text">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input required="" class="form-control" name="email" id="email" type="email">
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input required="" class="form-control" name="password" id="password" type="password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmar Senha:</label>
              <input required="" class="form-control" name="confirm-password" id="confirm-password" type="password">
            </div>
           <input type="submit" class="btn" value="submit">    </form>
        </div>
      </div>

      <form class="form">
        <div class="card-singup">
            <div class="card-cabeca">
                
                <div class="text-header">Entrar</div>
            </div>
        
        <input type="email" placeholder="Escreva seu email" class="form--input">
        <input type="password" placeholder="Senha" class="form--input">
        <input type="password" placeholder="Confirmar Senha" class="form--input">
        
        <div class="form--marketing">
            <input id="okayToEmail" type="checkbox">
            <label for="okayToEmail" class="checkbox">
             Aceitar os termos
            </label>
        </div>
        <button class="form--submit">
            Entrar
        </button>
    </form>
      
</body>
</html>
